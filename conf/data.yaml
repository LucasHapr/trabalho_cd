# Configuração de caminhos dos dados

# Dataset público (Kaggle FitLife)
external:
  path: "data/external/fitlife_clean.csv"
  format: "csv"  # csv ou parquet
  encoding: "utf-8"
  separator: ","

# Dataset wearable (JSON local)
wearable:
  path: "data/runs_simulated.json"
  format: "json"

# Dados processados
processed:
  combined: "data/processed/combined_data.parquet"
  public_clean: "data/processed/public_clean.parquet"
  wearable_clean: "data/processed/wearable_clean.parquet"
